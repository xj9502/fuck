<html>
	<head>
		<title>图书管理系统</title>
	</head>
	<body>
	<h1 align = "center">图书管理系统</h1>
	<p>
	<form action="./search/" method="post">
		<b>搜索图书：</b>
		<input type="text" name="word" size=35 value="请输入部分或全部姓名，不区分大小写" onfocus="if(value=='请输入部分或全部姓名，不区分大小写') {value=''}" onblur="if(value=='') {value='请输入部分或全部姓名，不区分大小写'}">
		<input type="submit" value="搜索">
	</form>
	</p>
	<table border=1 align="center">
		<tr>
			<th>题目</th><th>作者</th><th>ISBN</th><th>出版社</th><th>出版日期</th><th>价格</th><th colspan=2>操作</th>
		</tr>
		{% for book in book_list %}
		<tr>
			<td>{{ book.Title }}</td>
			<td>{{ book.AuthorID.Name }}</td>
			<td>{{ book.ISBN }}</td>
			<td>{{ book.Publisher }}</td>
			<td>{{ book.PublishDate }}</td>
			<td>{{ book.Price }}</td>
			<td><a href="/delete_book/?id={{book.ISBN}}">删除</a>
			<td><a href="/updata_book/?id={{book.ISBN}}">更新</a>
		</tr>
		{% endfor %}
	</table>
	<p align = "center">
		<font size = 5><a href="/add_book">添加新的图书</a></font> 
	</p>
	</body>
</html>
